<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
<!-- js -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>ユーザー一覧</title>
<!-- 個別のCSS -->
<link rel="stylesheet" th:href="@{/css/user/list.css}">
<title>アドミン専用画面</title>
</head>
<body>

	<!-- header -->
	<th:block th:insert="layout/header :: header"></th:block>
	<!-- menu -->
	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-2 bg-light sidebar pt-2">
				<th:block th:insert="layout/menu :: menu"></th:block>
			</nav>
		</div>
	</div>
	<!-- contents -->
	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-10 offset-sm-2 main">
				<th:block th:fragment="content">
					<div class="header border-bottom mt2">
						<h1 class="h2">アドミン権限専用画面</h1>
					</div>
				</th:block>
</body>
</html>
